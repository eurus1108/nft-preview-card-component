<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="nft-component">
      <div class="card">
        <a href="#">
          <div class="card__img-container">
            <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
            <div class="overlay-element">
              <img src="./images/icon-view.svg" alt="view" />
              <div></div>
            </div>
          </div>
        </a>
        <div class="card__text-container">
          <div class="card__nft-info">
            <a href="#">
              <h1>Equilibrium #3429</h1>
            </a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card__label">
            <div class="card__eth-info">
              <img src="./images/icon-ethereum.svg" alt="eth" />
              <span>0.041 ETH</span>
            </div>
            <div class="card__countdown">
              <img src="./images/icon-clock.svg" alt="clock" />
              <span>3 days left</span>
            </div>
          </div>
          <a href="#" class="card__user-info">
            <img src="./images/image-avatar.png" alt="" />
            <div class="card__user-credit">Creation of <span class="emp">Jules Wyvern</span></div>
          </a>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/eurus1108">Eurus</a>.
    </footer>
  </body>
</html>
